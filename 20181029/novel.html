<!DOCTYPE html>
<html>
	<head>
		<title>ノベルゲーム</title>
		<style>
			#game-window{
				width: 800px;
				height: 600px;
				background-image: url(/asset/background/fantasy_001.jpg);
			}
			#message-window{
				position: absolute;
				top: 400px;
				left: 100px;

				width: 600px;
				height: 150px;
				border: 1px solid gray;
				background-color: rgba(256,256,256,0.5);
				font-size: 16pt;
				padding: 4px;
			}
			#chara1{
				width: 280px;
				position: absolute;
				top: 100px;
				left: 60px;				
			}
		</style>
	</head>
	<body>
		<div id="game-window">
			<img id="chara1" src="/asset/chara/f054.png">
			<div id="message-window">
				今日は肉の日です。焼肉を食べます。
			</div>
		</div>
	
	<script>	
		scenario = [
			  {action:"MSG", value:"今日は給料日です"}
			, {action:"MSG", value:"焼肉が食べたいので海にバーベキューに行きましょう"}
			, {action:"BG", value:"url(/asset/background/beach_001.jpg)"}
		];
		cursor = 0;

		gamewindow = document.querySelector("#game-window");
		msg = document.querySelector("#message-window");
		msg.addEventListener("click", function(){
			buff = scenario[cursor];

			switch(buff["action"]){
				case "MSG":
					msg.innerHTML = buff["value"];
					break;
				case "BG":
					gamewindow.style.backgroundImage = buff["value"];
					break;
			}
			cursor++;
		});
	</script>
	</body>
</html>
